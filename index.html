<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handpose Synth</title>
  <style>
    /* 全画面化のための基本スタイル */
    html, body {
      height: 100%;
      margin: 0;
      background: #f2f1ef; /* くすんだ白 */
      overflow: hidden; /* 余白スクロールを防ぐ */
    }
    /* Startボタンをキャンバス上に重ねる（背景は透明にしてボタンのみ表示） */
    #startContainer {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 9999;
      background: transparent; /* 背景を透明にする */
      padding: 0; /* 背景の枠を削除 */
      border-radius: 0;
      box-shadow: none;
      font-family: sans-serif;
    }
    #startButton {
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }
    /* Resonance(Q) スライダーのカラーテーマ（シアン＋白） */
    #filterQ {
      -webkit-appearance: none;
      appearance: none;
      width: 180px;
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(90deg, rgba(0,255,255,0.15), rgba(0,255,255,0.85));
      outline: none;
      margin-top: 4px;
    }
    #filterQ::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #00ffff;
      border: 2px solid #ffffff;
      box-shadow: 0 0 6px rgba(0,255,255,0.6);
      cursor: pointer;
    }
    #filterQ::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #00ffff;
      border: 2px solid #ffffff;
      box-shadow: 0 0 6px rgba(0,255,255,0.6);
      cursor: pointer;
    }
    #filterQ::-moz-range-track {
      height: 6px;
      border-radius: 3px;
      background: linear-gradient(90deg, rgba(0,255,255,0.15), rgba(0,255,255,0.85));
    }
    #filterQValue { color:#000; font-weight:600; }
  </style>
  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
</head>
<body>
  <div id="startContainer">
    <button id="startButton">Start Audio</button>
  </div>
  <div id="filterQContainer" style="position:absolute; left:24px; top:340px; background:rgba(0,0,0,0.15); padding:6px 8px; border-radius:6px;">
    <label for="filterQ" style="font-size:12px; display:block; color:#000;">Resonance (Q): <span id="filterQValue"></span></label>
    <input id="filterQ" type="range" min="0.1" max="18" step="0.1" value="0.9" style="width:180px;">
  </div>

  <!-- App modules -->
  <script src="config.js"></script>
  <script src="audioEngine.js"></script>
  <script src="handposeModel.js"></script>
  <script src="drawUtils.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
